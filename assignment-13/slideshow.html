<html>
    <head>
        <title> Slideshow Demo</title>
        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.slides.js" type="text/javascript"></script>
<link href="css/slideshow.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript">
	$(function() {
		$('#slides').slidesjs({
			navigation: false,
			play: {
				active: false,
				interval: 3000,
				restartDelay: 2500,
				pauseOnHover: true,
				auto: true
			}
		});
	});
</script>
    </head>
    <body>
        <h1> slideshow</h1>
        <div class="container">
	<div id="slides">
	  <img src="images/example-slide-1.jpg">
	  <img src="images/example-slide-2.jpg">
	  <img src="images/example-slide-3.jpg">
	  <img src="images/example-slide-4.jpg">
	  
	  <!-- Navigation between slides -->
	  <a href="#" class="slidesjs-previous slidesjs-navigation"></a>
	  <a href="#" class="slidesjs-next slidesjs-navigation"></a>
	</div>
</div>
    </body>
</html>
